  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Groupe de la plateforme </h3>
          </div>
          <div class="table-responsive">
            
                  <input class="form-control" placeholder="Search" type="text"
                 [(ngModel)]="searchText" (blur)="chercherG(searchText)" >
                
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nom</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                 
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let list of listeD">
                 
                 
                  <td >
                    <span class="badge badge-dot mr-4">
                      <i class="bg-warning" ></i>
                       {{list.nom_domaine}}
                    </span>
                   
                  </td>
  
                 
                  
                  
                  <td>
                    <span class="badge badge-dot mr-4">
                      
                    </span>
                    
                  </td>
  
                 
                 
  
                  <td>
                  
                    <button type="button" (click)="deleteD(list)" value="list.id" name="btn" style="background-color:transparent;border: transparent;">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                        <i class="far fa-trash-alt"></i>  
                    </div>
                    </button>
                   
                 
                  
                  
                    <button type="button" [routerLink]="['/ajout-specialite', list.id]" value="list.id" name="btn" style="background-color:transparent;border: transparent;">
                      <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                        <i class="fas fa-plus"></i> 
                    </div>
                    </button>
                   
                 
                  </td>
                  
                </tr>
