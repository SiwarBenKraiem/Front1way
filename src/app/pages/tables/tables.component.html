<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Utlisateurs de la plateforme </h3>
        </div>
        <div class="table-responsive">
          
                <input class="form-control" placeholder="Search" type="text"
               [(ngModel)]="searchText" (blur)="chercherUser(searchText)" >
              
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Email</th>
                <th scope="col">Rôle</th>
                <th scope="col">Action</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of liste">
               
               
                <td >
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning" ></i>
                     {{list.nom}}
                  </span>
                 
                </td>

               
                
                
                <td>
                  <span class="badge badge-dot mr-4">
                    {{list.prenom}}
                  </span>
                  
                </td>

                <td>
                  <span class="badge badge-dot mr-4">
                    {{list.email}}
                  </span>
                 
                </td>
                <td>
                  <span class="badge badge-dot mr-4" *ngIf="list.Role==1">admin</span>
                  <span class="badge badge-dot mr-4" *ngIf="list.Role==2">Annimateur</span>
                  <span class="badge badge-dot mr-4" *ngIf="list.Role==3">Apprenant</span>
              
                </td>

                <td>
                
                  <button type="button" (click)="deleteUser(list)" value="list.nom" name="btn" style="background-color:transparent;border: transparent;">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="far fa-trash-alt"></i>  
                  </div>
                  </button>
                 
               
                </td>

                
              </tr>
