
 <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    
  
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Prolonger Session</h3>
              </div>
            </div>
          </div>
        <div class="card-body">
            <form [formGroup]="ProlongerSession" (ngSubmit)="ProlongerSessions()">
             
              <div class="form-group" *ngIf="isUserP">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <select (change)="sessiond($event.target.value)">
                    <option *ngFor="let s of listeS" value="{{s.date_fin}}"> {{s.nom_session}}</option>
                  </select>
                </div>
              </div>
              
             
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="ni ni-hat-3"></i>
                    </span>
                  </div> 
                  <input class="form-control" (ngModelChange)="changee()"  type="text" onfocus="(this.type='date')" formControlName="date_fin">
                 
                </div>
              </div>
         
            
            
              
              <div class="text-center">
                <button type="submit" [disabled]="Isdisabled"  class="btn btn-primary mt-4">Prolonger</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
                </div>
